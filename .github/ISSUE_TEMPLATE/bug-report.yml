name: Bug report
description: File a bug report
title: '[BUG]'
labels: bug

body:
  - type: markdown
    id: description
    attributes:
      value: |
          #### Before posting a bug report
          Search existing GitHub issues to make sure the issue does not already exist:
          https://github.com/xanaduai/pennylane/issues
          
          For general technical details check out our documentation:
          https://pennylane.readthedocs.io
          
          #### Issue description
          Description of the issue - include code snippets and screenshots here if relevant.
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: |
        What you expect to happen?
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
      description: |
        What actually happens?
    validations:
      required: true
  - type: textarea
    id: reproduces
    attributes:
      label: Reproduces how often
      description: |
        What percentage of the time does it reproduce?
    validations:
      required: true
  - type: textarea
    id: system-info
    attributes:
      label: System information
      description: |
        Post the output of `import pennylane as qml; qml.about()`
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Source code and tracebacks
      description: Please include any additional code snippets and error tracebacks related to the issue here. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: textarea
    id: info
    attributes:
      label: Additional information
      description: Please provide any additional information here.
  - type: checkboxes
    id: terms
    attributes:
      options:
        - label: I have searched exisisting issues.
          required: true
